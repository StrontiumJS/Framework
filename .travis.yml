language: node_js
node_js:
- '12'
services:
- postgresql
- redis-server
before_install:
- npm install -g npm@6
- npm install -g greenkeeper-lockfile@1
before_script:
- greenkeeper-lockfile-update
- psql -c 'create database strontium;' -U postgres
script:
- npm run lint
- npm run build
- npm run test
after_script:
- npm run report-coverage
- greenkeeper-lockfile-upload
deploy:
  provider: npm
  email: alexanderchristie@outlook.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    branch: master
env:
  global:
    secure: 
